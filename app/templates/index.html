<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Markdown Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .output-options {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL to Markdown Converter</h1>
        <form id="convertForm">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" required>
            </div>

            <!-- Title Option -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="title" id="title" checked>
                    Include title as heading
                </label>
            </div>

            <!-- Links Option -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="links" id="links" checked>
                    Preserve links
                </label>
            </div>

            <!-- Recursive Option -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="recursive" id="recursive">
                    Process links recursively
                </label>
            </div>

            <!-- Fern Formatting Option -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="use_fern" id="use_fern">
                    Use Fern style formatting
                </label>
            </div>

            <!-- Output Format -->
            <div class="form-group">
                <label for="output">Output format:</label>
                <select name="output" id="output">
                    <option value="preview">Preview in browser</option>
                    <option value="download">Download as file</option>
                    <option value="zip">Download as ZIP (for recursive)</option>
                </select>
            </div>

            <button type="submit">Convert to Markdown</button>
        </form>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('convertForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const url = new URL('/convert', window.location.href);
            
            // Add form parameters
            url.searchParams.set('url', form.url.value);
            url.searchParams.set('title', form.title.checked);
            url.searchParams.set('links', form.links.checked);
            url.searchParams.set('recursive', form.recursive.checked);
            url.searchParams.set('use_fern', form.use_fern.checked);
            url.searchParams.set('output', form.output.value);
            
            try {
                const response = await fetch(url);
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/zip')) {
                    // Handle ZIP download
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'markdown-export.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);
                    document.getElementById('result').textContent = 'Download complete!';
                } else {
                    // Handle markdown text
                    const result = await response.text();
                    if (form.output.value === 'preview') {
                        document.getElementById('result').textContent = result;
                    } else {
                        // Handle single file download
                        const blob = new Blob([result], { type: 'text/markdown' });
                        const downloadUrl = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        a.download = 'converted.md';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(downloadUrl);
                        document.body.removeChild(a);
                        document.getElementById('result').textContent = 'Download complete!';
                    }
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
