<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Markdown Converter</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <h1>URL to Markdown Converter</h1>
    <form id="convertForm">
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required 
                   placeholder="https://docs.accelbooks.ai/">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="title" id="title">
                Include title as heading
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="links" id="links" checked>
                Preserve links
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="recursive" id="recursive">
                Process links recursively
            </label>
        </div>
        <button type="submit">Convert to Markdown</button>
    </form>
    <pre id="result" style="white-space: pre-wrap;"></pre>

    <script>
        document.getElementById('convertForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const url = new URL('/convert', window.location.href);
            url.searchParams.set('url', form.url.value);
            url.searchParams.set('title', form.title.checked);
            url.searchParams.set('links', form.links.checked);
            url.searchParams.set('recursive', form.recursive.checked);
            
            try {
                const response = await fetch(url);
                const result = await response.text();
                document.getElementById('result').textContent = result;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
